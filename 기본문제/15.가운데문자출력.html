<body>
    <script>
        function solution(a) {
            let answer =""
            if(a.length%2==0)
            return answer = a[a.length/2]
            else return answer = a[Math.ceil(a.length/2)] + a[Math.floor(a.length/2)]
     
        }
           // Math.ceil(2.111) 올림
        // Math.floor(2.111) 내림
    </script>
