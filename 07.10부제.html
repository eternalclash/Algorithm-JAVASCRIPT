<body>
    <script>
        function solution(day,a)
        {
            let answer = 0;
            for(let x of a)
            {
                if(x%10 == day)
                answer ++;
            }
            return answer;
        }
        arr = [25,24,11,40,33,15,9]
        console.log(solution(3,arr))
    </script>
</body>
