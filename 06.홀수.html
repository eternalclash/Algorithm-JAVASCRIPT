<body>
    <script>
        function solution(a) 
        {  let total =[];
            for(let i =0 ;i<a.length;i++)
            {
                if(a[i]%2!=0)
                 total.push(a[i])
            }
            return total
        }
        console.log(solution([1,23,5,20,17,199,210]))
    </script>
